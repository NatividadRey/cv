<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
</head>
<body>
    <h1>Contact Information</h1>
    <form action="index.html" method="post" target="index.html">
        <label for="username">What is your username?</label>
        <input type="text" value="Username" id="username" /> <br>
        <label for="password">What is your password?</label>
        <input type="password" name="userPassword" id="password"> <br>
        <input type="submit" name="submitButton" id="submitButton">
    </form>
    <form action="">
        <label for="dropList">Choose an option:</label>
        <input list="optionList" name="" id="dropList">
        <datalist id="optionList">
            <option value="Option 1">
            <option value="Option 2">
            <option value="Option 3">
            <option value="Option 4">
        </datalist>
    </form>
</body>
</html>
